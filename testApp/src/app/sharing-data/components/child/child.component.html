<div class="row">
  <div class="col-lg-12">
    <p>Message from the parent component is: "{{messageFromParent}} "</p>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <label for="item-input">Send a message from child:</label>
    <input type="text" id="item-input" #messageFromChild>
    <button type="button" class="btn btn-primary" (click)="sendMessageFromChild(messageFromChild.value)">Send</button>
  </div>
</div>
